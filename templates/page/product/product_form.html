{% extends "base/logged_in_base.html" %}

{% block title %}Add Product{% endblock %}
{% block content %}

    <h1>Add Product</h1>

    <form style="width: 50%; margin: 0 auto" action="{{ url_for('add_item', category=category) }}" method="post">
        <div class="form-group">
        <div class="form-group">
            <label for="name">Product Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" name="description" placeholder="Enter description">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" id="price" name="price" placeholder="Set price">
        </div>
        <div class="form-group">
            <label for="image">Image URL</label>
            <input type="text" class="form-control" id="image" name="image" placeholder="Link image url">
        </div>
        <div class="form-group">
            <label for="seller">Seller</label>
            <input type="text" class="form-control" id="seller" name="seller" placeholder="Enter seller's username">
        {% if category == 'Clothing' %}
        <div class="form-group">
            <label for="size">Size</label>
            <input type="text" class="form-control" id="size" name="size" placeholder="Enter size">
        </div>
        <div class="form-group">
            <label for="colour">Colour</label>
            <input type="text" class="form-control" id="colour" name="colour" placeholder="Enter colour">
        </div>
        {% endif %}
        {% if category == 'Computer Components' or category == 'Monitors' %}
            <div class="form-group">
            <label for="spec">Spec</label>
            <input type="text" class="form-control" id="spec" name="spec" placeholder="Enter spec">
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>

{% endblock %}
