<!doctype html>
<html lang="en">
<head><meta charset="utf-8">

  <title>{% block title %}{%endblock %}</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-light" style="background-color: powderblue;">
    <a class="navbar-brand"  href="/products">All Products</a>
    <a class="navbar-brand" href="/clothing"><img src="https://img.icons8.com/ios/50/000000/t-shirt.png" width="30" height="30" alt="clothing">Clothing</a>
    <a class="navbar-brand" href="/computer_components"><img src="https://img.icons8.com/ios/50/000000/computer.png" width="30" height="30" alt="computerComponents">Computer Components</a>
    <a class="navbar-brand" href="/monitors"><img src="https://img.icons8.com/ios/50/000000/monitor.png" width="30" height="30" alt="monitor">Monitors</a>
    <a class="navbar-brand" href="/snacks"><img src="https://img.icons8.com/ios/50/000000/popcorn.png" width="30" height="30" alt="snacks">Snacks</a>
    <a class="navbar-brand" href="/cart"><img src="https://img.icons8.com/ios/50/000000/shopping-cart.png" width="30" height="30" alt="cart">Cart</a>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="/profile">Profile</a>
            <a class="dropdown-item" href="/register">Register</a>
            <a class="dropdown-item" href="/logout">Logout</a>
        </div>
    </div>
</nav>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

{% block content %}{% endblock %}
</body>
</html>
